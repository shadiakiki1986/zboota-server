<IfModule mod_alias.c>
        Alias /zboota-server/api /home/ubuntu/zboota-server/var/www/api
        <Directory /home/ubuntu/zboota-server/api>
                Require all granted
        </Directory>

        Alias /zboota /home/ubuntu/zboota/www/
        <Directory /home/ubuntu/zboota/www/>
                Require all granted
        </Directory>

        Alias /zboota-server /home/ubuntu/zboota-server/var/www/
        <Directory /home/ubuntu/zboota-server/var/www/>
                Require all granted
        </Directory>
</IfModule>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

